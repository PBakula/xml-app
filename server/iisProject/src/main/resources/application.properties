# Osnovna konfiguracija aplikacije
spring.profiles.active=local
spring.application.name=iisProject
server.port=8087

# Thymeleaf konfiguracija
spring.thymeleaf.cache=false

# Java opcije
spring.jvm.options=--add-modules java.xml.bind

# Logging konfiguracija
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Konfiguracija baze podataka
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.datasource.hikari.connection-init-sql=SET time_zone = '+00:00';

